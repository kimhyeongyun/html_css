<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<style type="text/css">
			/* unvisited link */
			a {
				text-decoration: none;
			}
			
			a:link {
			  color: red;
			}
			
			/* visited link */
			a:visited { /* :ㅁㅁㅁㅁㅁㅁ : 유사클래스라고 부름 */
			  color: green;
			}
			
			/* mouse over link 마우스를 올렸을 때 */
			a:hover {
			  color: hotpink;
			}
			
			/* selected link 마우스를 클릭할 때*/
			a:active {
			  color: blue;
			}
			
			a.btn {
				border: 1px solid #e67700;
				padding: 5px;
				

			}
			
			a.btn:hover {
				background-color: black;
				color: black; 
			}
		</style>
	</head>
	<body>
		<a href="http://aa.bb.cc">링크1</a>
		<a href="http://tomcat.apache.org">링크2</a>
		<a class="btn" href="http://tomcat.apache.org">링크2</a>
	</body>
	
</html>
