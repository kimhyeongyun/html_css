<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<style type="text/css">
			* {
				margin: 10px;
				padding: 0;
				color: #c0eb75
			}
			
			.title {
				background: #f08c00;
				width: 600px; /* 나머진 부분도 여전히 관리하고 있음. */
				height: 30px;
				margin: 20px;
				border-left: 5px solid red;
				padding: 5px;
				box-sizing: border-box;
/* 				color: #c0eb75;
 */				text-align: center;
				font-style: italic;
				font-weight: bold;
				font-size: 1.5em; /* font-size; px보다는 em사용하기 */
			}
			
			a {
				 text-decoration: none;
			}
		</style>
	</head>
	<body>
		<div class="title">제목1</div>
		<a href="http://tomcat.apache.org">톰캣</a>
		<div>
			원가격 <span style="text-decoration:line-through;">3000</span>
			할인가격 <span>2000</span>
			
		</div>
	</body>
	
</html>
